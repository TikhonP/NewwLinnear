<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дома в Бостоне</title>
</head>
<body>
<center>
    <h2>Узнай, сколько стоит дом в Бостоне!</h2>
    <tt>Введи все данные и нажми рассчитать.</tt>
    <form method="POST">
        {% csrf_token %}
        <p>
        <input type=text name="CRIM" size=60 placeholder="CRIM per capita crime rate by town">
        <p>
        <input type=text name="ZN" size=60 placeholder="ZN proportion of residential land zoned for lots over 25,000 sq.ft.">
        <p>
        <input type=text name="INDUS" size=60 placeholder="INDUS proportion of non-retail business acres per town">
        <p>
        <input type=text name="CHAS" size=60 placeholder="CHAS Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)">
        <p>
        <input type=text name="NOX" size=60 placeholder="NOX nitric oxides concentration (parts per 10 million)">
        <p>
        <input type=text name="RM" size=60 placeholder="RM average number of rooms per dwelling">
        <p>
        <input type=text name="AGE" size=60 placeholder="AGE proportion of owner-occupied units built prior to 1940">
        <p>
        <input type=text name="DIS" size=60 placeholder="DIS weighted distances to five Boston employment centres">
        <p>
        <input type=text name="RAD" size=60 placeholder="RAD index of accessibility to radial highways">
        <p>
        <input type=text name="TAX" size=60 placeholder="TAX full-value property-tax rate per $10,000">
        <p>
        <input type=text name="PTRATIO" size=60 placeholder="PTRATIO pupil-teacher ratio by town">
        <p>
        <input type=text name="B" size=60 placeholder="B 1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town">
        <p>
        <input type=text name="LSTAT" size=60 placeholder="LSTAT % lower status of the population">
        <p>
        <input type="submit" value="Рассчитать">
    </form>
</center>
</body>
</html>
